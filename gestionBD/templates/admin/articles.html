{% extends 'admin/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Articles</h1>
    <hr>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        {% for article in articles %}
          <tr>
            <th scope="row">{{article.id}}</th>
            <td>{{article.name}}</td>
            <td>{{article.category}}</td>
            <td>{{article.price}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
